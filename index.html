<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Edad</title>
  <link rel="stylesheet" href="./stylus.css">
</head>

<body>

  <div class="container">

    <form action="" class="datos">
      <div class="data" id="data-dia">
        <h2>DAY</h2>
        <input class="inputs" id="día" placeholder="DD">
        <p>Debe ser un día válido</p>
      </div>
      <div class="data" id="data-mes">
        <h2>MONTH</h2>
        <input class="inputs" id="mes" placeholder="MM">
        <p>Debe ser un mes válido</p>
      </div>
      <div class="data" id="data-año">
        <h2>YEAR</h2>
        <input class="inputs" id="año" placeholder="YYYY">
        <p>Debe ser un año válido</p>
      </div>
    </form>

    <div class="btn">
      <button type="button" class="btn" id="calcular">Calcular la edad que tengo</button>
    </div>

    <div class="resultados">
      <div id="valores">
        <h2 id="valorAño">--</h2>
        <h3>years</h3>
      </div>
      <div id="valores">
        <h2 id="valorMes">--</h2>
        <h3>months</h3>
      </div>
      <div id="valores">
        <h2 id="valorDia">--</h2>
        <h3>days</h3>
      </div>
    </div>

  </div>

  </div>


</body>
<script src="./app.js"></script>

</html>
